{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}

<h1>Create a new post</h1> 

<form method="POST">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Post Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" placeholder="Add a snappy title!">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="content" class="col-sm-2 col-form-label">Post Content</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" placeholder="Type your post content here!"></textarea>
      </div>
    </div>

    <div class="form-check">
      {% for tag in tags %}
      <div>
        <input class="form-check-input"
               type="checkbox"
               value="{{ tag.id }}"
               id="tag_{{ tag.id }}"
               name="tags">
        <label class="form-check-label" for="tag_{{ tag.id }}">
          {{ tag.name }}
        </label>
      </div>
      {% endfor %}
    </div>
  
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <a href="/users/{{ user.id }}" class="btn btn-outline-warning">Cancel</a>
        <button type="submit" class="btn btn-success">Submit Post</button>
      </div>
    </div>
  
  </form>
  
  {% endblock %}
