{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>User List</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/users/new">Add New User</a></p>

{% endblock %}
