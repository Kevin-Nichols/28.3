{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}</i></p>

  {% if post.tags %}
  <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}"><i class="badge badge-info">{{ tag.name }}</i></a>
        {% endfor %}
  </p>
  {% endif %}

  <form>
    <button class="btn btn-outline-warning"
            formmethod="GET"
            formaction="/users/{{ post.user_id }}">Cancel</button>
    <button class="btn btn-info"
            formmethod="GET"
            formaction="/posts/{{ post.id }}/edit">Edit Post</button>
    <button class="btn btn-danger"
            formmethod="POST"
            formaction="/posts/{{ post.id }}/delete">Delete Post</button>
  </form>

  {% endblock %}
